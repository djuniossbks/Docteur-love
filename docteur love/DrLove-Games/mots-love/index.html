
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mots & Devinettes Love</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <a class="back" href="../index.html">← Retour</a>
  <div class="wrap">
    <h1>Mots & Devinettes Love ✍️</h1>
    <div class="game">
      <div class="riddle">
        <h3 id="question"></h3>
        <input id="answer" placeholder="Ta réponse…" />
        <button class="btn" id="check">Vérifier</button>
        <div id="feedback"></div>
      </div>
      <hr/>
      <div class="anagram">
        <h3>Anagramme romantique</h3>
        <p>Mélange: <strong id="mix"></strong></p>
        <input id="an" placeholder="Mot d’amour…" />
        <button class="btn" id="checkAn">Valider</button>
        <div id="fbAn"></div>
      </div>
    </div>
    <button class="btn" id="next">Suivant</button>
  </div>
<script src="script.js"></script>
</body>
</html>
